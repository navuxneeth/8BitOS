<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8-BIT OS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --bg-color: #2b0f54;
            --win-bg: #c2c3c7;
            --win-header: #000080;
            --text-color: #000;
            --bevel-light: #ffffff;
            --bevel-dark: #404040;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            cursor: default;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            height: 100vh;
        }

        /* CRT Effect Overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 6px 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* Boot Screen */
        #boot-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #33ff00;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 40px;
            z-index: 1000;
            font-size: 14px;
            line-height: 1.8;
        }

        .cursor-blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Desktop Environment */
        #desktop {
            display: none;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            /* Dither pattern */
            background-image: radial-gradient(#4d287f 1px, transparent 1px);
            background-size: 4px 4px;
            position: relative;
        }

        /* Desktop Icons */
        .icon {
            width: 80px;
            text-align: center;
            margin: 20px;
            color: white;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .icon-img {
            width: 48px;
            height: 48px;
            background: #fff;
            border: 2px solid #000;
            box-shadow: 4px 4px 0px #000;
            margin-bottom: 10px;
            image-rendering: pixelated;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
        }

        .icon-label {
            background: #000;
            padding: 4px;
            font-size: 10px;
        }

        /* Window System */
        .window {
            position: absolute;
            background: var(--win-bg);
            border: 2px solid #000;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.5);
            min-width: 300px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            background: var(--win-header);
            color: white;
            padding: 8px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
        }

        .title-bar-controls button {
            background: var(--win-bg);
            border: 2px solid #fff;
            border-bottom-color: #404040;
            border-right-color: #404040;
            font-family: inherit;
            font-size: 10px;
            cursor: pointer;
            width: 20px;
            height: 20px;
            padding: 0;
            line-height: 1;
        }

        .title-bar-controls button:active {
            border: 2px solid #404040;
            border-bottom-color: #fff;
            border-right-color: #fff;
        }

        .window-content {
            padding: 10px;
            font-size: 12px;
            color: black;
            flex-grow: 1;
            overflow: auto;
        }

        /* Taskbar */
        #taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: var(--win-bg);
            border-top: 2px solid #fff;
            display: flex;
            align-items: center;
            padding: 2px 4px;
            z-index: 900;
        }

        #start-btn {
            background: var(--win-bg);
            border: 2px solid #fff;
            border-bottom-color: #404040;
            border-right-color: #404040;
            font-family: inherit;
            font-weight: bold;
            padding: 5px 10px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        #start-btn:active, .taskbar-item.active {
            border: 2px solid #404040;
            border-bottom-color: #fff;
            border-right-color: #fff;
            background: #d4d4d4;
        }

        #clock {
            margin-left: auto;
            background: inset;
            border: 2px solid #404040;
            border-bottom-color: #fff;
            border-right-color: #fff;
            padding: 5px 10px;
            font-size: 10px;
            background: #a0a0a0;
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div id="boot-screen">
        <div id="boot-text"></div>
    </div>

    <div id="desktop">
        <div class="icon" ondblclick="openWindow('sys_info')">
            <div class="icon-img">?</div>
            <div class="icon-label">SYSTEM</div>
        </div>
        <div class="icon" ondblclick="openWindow('notepad')">
            <div class="icon-img">A</div>
            <div class="icon-label">NOTES</div>
        </div>
        
        <div id="taskbar">
            <button id="start-btn">
                <span style="color:red">8</span><span>BIT</span>
            </button>
            <div id="clock">12:00 PM</div>
        </div>
    </div>

    <script>
        // --- Boot Logic ---
        const bootText = [
            "Initializing 8-BIT KERNEL v1.0...",
            "Checking memory... 64KB OK",
            "Loading video driver... CGA DETECTED",
            "Mounting file system...",
            "Starting user interface...",
            "Done."
        ];
        
        const bootScreen = document.getElementById('boot-screen');
        const bootOutput = document.getElementById('boot-text');
        
        let lineIndex = 0;

        function typeLine() {
            if (lineIndex < bootText.length) {
                const line = document.createElement('div');
                line.textContent = "> " + bootText[lineIndex];
                bootOutput.appendChild(line);
                lineIndex++;
                setTimeout(typeLine, Math.random() * 800 + 200);
            } else {
                setTimeout(() => {
                    bootScreen.style.display = 'none';
                    document.getElementById('desktop').style.display = 'block';
                }, 1000);
            }
        }
        
        window.onload = typeLine;

        // --- Clock Logic ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- Window Manager ---
        let highestZ = 100;

        function openWindow(appId) {
            const win = document.createElement('div');
            win.className = 'window';
            win.style.left = (50 + Math.random() * 50) + 'px';
            win.style.top = (50 + Math.random() * 50) + 'px';
            win.style.zIndex = ++highestZ;
            
            let content = '';
            let title = '';

            if(appId === 'sys_info') {
                title = 'SYSTEM INFO';
                content = '<p>8-BIT OS v1.0</p><p>CPU: 8 Mhz</p><p>RAM: 64 KB</p><p>STATUS: ONLINE</p>';
            } else if (appId === 'notepad') {
                title = 'NOTES.TXT';
                content = '<textarea style="width:100%; height:100%; font-family:inherit; resize:none; border:none; background:transparent; outline:none;">TYPE HERE...</textarea>';
            }

            win.innerHTML = `
                <div class="title-bar" onmousedown="dragStart(event, this.parentNode)">
                    <span>${title}</span>
                    <div class="title-bar-controls">
                        <button onclick="this.closest('.window').remove()">X</button>
                    </div>
                </div>
                <div class="window-content">${content}</div>
            `;

            win.onmousedown = () => { win.style.zIndex = ++highestZ; };
            document.getElementById('desktop').appendChild(win);
        }

        // --- Dragging Logic ---
        let isDragging = false;
        let dragOffsetX = 0;
        let dragOffsetY = 0;
        let currentWindow = null;

        function dragStart(e, win) {
            isDragging = true;
            currentWindow = win;
            // Calculate offset from top-left of window
            dragOffsetX = e.clientX - win.offsetLeft;
            dragOffsetY = e.clientY - win.offsetTop;
        }

        document.addEventListener('mousemove', (e) => {
            if (isDragging && currentWindow) {
                currentWindow.style.left = (e.clientX - dragOffsetX) + 'px';
                currentWindow.style.top = (e.clientY - dragOffsetY) + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            currentWindow = null;
        });
    </script>
</body>
</html>
